<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
    <title>Admin</title>
    
    <link rel="stylesheet" href="css/desktop.css" type="text/css" />
    
    <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
    <script type="text/javascript" src="./js/knockout-2.2.0.js"></script>
    <script type="text/javascript" src="./js/knockout.simpleGrid.1.3.js"></script>
    <script type="text/javascript" src="./js/mainApp.js"></script>
  </head>
  <body>
  	<div id="login" >
  		<table>
  			<tr> <td><label>User</label></td> 
  				<td>
    				<input type="text" id="login" placeholder="your user name" data-bind="value: userName"></input>
    			<td>
    		</tr>
    		<tr><td><label>Password</label></td>
    			<td>
    				<input type="password" id="password" placeholder="your password" data-bind="value: userPassword"></input>
    			</td>
    		</tr>
    		<tr>
    			<td></td>
    			<td>
    				<button type="button" data-bind="click: processLogin">Login</button>
    			</td>
    	</table>
    </div>
    
    <div id="desktop" style="display: none;">
	 	 
	  	<div id="tabs_container">
			<ul id="tabs">
				<li class="active"><a href="#activeSessions">Active Sessions</a></li>
				<li><a href="#errorsList">Errors List</a></li>
				<li><a href="#testWCF">Test WCF</a></li>
			</ul>
		</div>

		<div id="tabs_content_container">
			
			<div id="activeSessions" class="tab_content">
			  <button id="refreshActiveSessionsButton" data-bind="click: refreshActiveSessions"> Refresh</button>
				<div data-bind="simpleGrid: ActiveUsersViewModel"> </div>
				<div> this is atest </div>
			</div>
			
			<div id="errorsList" class="tab_content">
				
				<button id="refreshErrorsListButton" data-bind="click: refreshErrorsList"> Refresh</button>
				
				 
				<table class="testTable"  >
				<thead>
					<tr><th >No.</th><th>Firm name</th><th>User name</th><th>Error</th><th>DateTime</th></tr>
				</thead>
				<tbody data-bind="foreach: errorsListInitialData">
					<tr>
					<td width="10%" data-bind="text: $index() + 1"></td>
					<td data-bind="text: FirmName"></td>
					<td data-bind="text: UserName"></td>
					<td data-bind="text: ErrorSummary"></td>				
					<td data-bind="text: new Date(parseInt(DateTime.substr(6)))"></td>
					</tr>
				</tbody>
				</table>				
			</div>
			
			<div id="testWCF" class="tab_content">
				Maybe include links to all WCF for testing
			</div>
			
		</div>
    </div>
    
  </body>
</html>
